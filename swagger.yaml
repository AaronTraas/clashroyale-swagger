security:
  - JWT: []
servers:
  - url: 'https://api.clashroyale.com/v1'
components:
  responses:
    BadRequest:
      description: Client provided incorrect parameters for the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: >
        Access denied, either because of missing/incorrect credentials or used API token does not grant access to the requested resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    RequestThrottled:
      description: >
        Request was throttled, because amount of requests was above the threshold defined for the used API token.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnknownException:
      description: |
        Unknown error happened when handling the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InMaintenance:
      description: |
        Service is temprorarily unavailable because of maintenance.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    JWT:
      type: apiKey
      description: JSON Web Token used as an API key
      name: authorization
      in: header

  schemas:
    Error:
      type: object
      properties:
        reason:
          type: string
        message:
          type: string

    Arena:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    BattleLogEntry:
      type: object
      properties:
        type:
          type: string
        battleTime:
          type: string
        isLadderTournament:
          type: boolean
        arena:
          $ref: '#/components/schemas/Arena'
        gameMode:
          $ref: '#/components/schemas/GameMode'
        deckSelection:
          type: string
        team:
          type: array
          items:
            $ref: '#/components/schemas/BattleLogTeam'
        opponent:
          type: array
          items:
            $ref: '#/components/schemas/BattleLogTeam'

    BattleLogTeam:
      type: object
      properties:
        tag:
          type: string
        name:
          type: string
        startingTrophies:
          type: integer
        trophyChange:
          type: integer
        crowns:
          type: integer
        kingTowerHitPoints:
          type: integer
        princessTowersHitPoints:
          type: array
          items:
            type: integer
        clan:
          $ref: '#/components/schemas/ClanBase'
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'

    Card:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
        level:
          type: integer
        count:
          type: integer
        maxLevel:
          type: integer
